
repo_url: file:///product/fdroid/repo
repo_name: CalyxOS Local Repository
repo_description: |

  This is a repository of apps to be used with CalyxOS. It is installed
  to the system partition, and meant to be used to initially install
  apps when offline. It contains a limited number of applications deemed
  suitable for inclusion with CalyxOS.

# enable the archive to enforce a single APK per app, its not deployed anywhere
archive_older: 1
archive_url: file:///product/fdroid/archive
archive_name: CalyxOS Local Repository Archive
archive_description: |
  Archived apps that are no longer available in the on-device repo.

make_current_version_link: false

# plugins/fdroid_ersatz-update.py handles the APK dates
update_stats: false

deploy_process_logs: true

keystore: NONE
keystorepass: {env: keystorepass}
#repo_keyalias: TODO

repo_pubkey: 

serverwebroot: /home/fdroid/prebuilts/calyx/fdroid

# do not include Feature Graphics or Screenshots
ersatz-only-icons: true
